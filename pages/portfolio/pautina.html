<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="pautina.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="back">
            <div class="menu">
                <li>Главная</li>
                <li>Обо мне</li>
                <li>Контакты</li>
                <li>Другие работы</li>
            </div>
        </div>
    </header>



<div class="content">
    <div class="container-fluid">
        <section class="page">
            <div class="left"><h1>Главная</h1></div>
            <div class="right"><img src="../1.jpg" alt="picture"></div>
        </section>

        <section class="page">
                <div class="left"><img src="../2.gif" alt="picture"></div>
                <div class="right"><h1>Обо мне</h1></div>
        </section>

        <section class="page">
                <div class="left"><h1>Контакты</h1></div>
                <div class="right"><img src="../3.jpeg" alt="picture"></div>
        </section>
        <section class="page"><h1>Познакомьтесь с другими работами</h1>
                <div class="center">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
        <div class="_wrap">
                                  <div class="carousel-item active">
                                    <img class="d-block" src="../4.jpg" width="1000px" alt="First slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block" src="../3.jpeg" width="1000px" alt="Second slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block" src="../1.jpg"  width="1000px" alt="Third slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
        </div>
                              </div>
                </div>
            
                
        </section>
    </div>
</div>

<footer class="footer">
    <div class="round">
        <p class="rounds">1</p>
        <p class="rounds">2</p>
        <p class="rounds">3</p>
        <p class="rounds">4</p>
        <p class="rounds">5</p>
    </div>
</footer>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
